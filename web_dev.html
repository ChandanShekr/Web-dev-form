<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">Survey Form</div>

    <div class="form-details">
        <form class="input-fields">
            <label for="nameInput">Name <br>
                <input type="text" placeholder="Enter your name" class="input" id="name">
            </label><br>
            <label for="dobInput">Date of Birth <br>
                <input type="date" min="17" max="21" class="input" id="dob">
            </label><br>

            <label for="emailInput">Email ID <br>
                <input type="email" class="input" id="email">
            </label><br> <br>
            <input type="radio" id="Btech" name="Course" value="Btech" class="input">
            <label for="Btech">Btech</label><br>
            <input type="radio" id="Mtech" name="Course" value="Mtech" class="input">
            <label for="Mtech">Mtech</label><br>
            <label for="cars">Choose a car:</label>

            <select name="Btech" id="Btech" class= "input">
              <option value="CSE Core">CSE Core</option>
              <option value="ECE Core">ECE Core</option>
              <option value="IT">IT</option>
              <option value="Mechanical">Mechanical</option>
            </select>
              <select name="Mtech" id="Mtech" class= "input">
              <option value="CSE in Cybersecurity">CSE in Cybersecurity</option>
              <option value="Mechanical in Automation">Mechanical in Automation</option>
            </select>
            <input type="checkbox" id="Category 1" name="Category 1" value="VIT Vellore">
            <label for="Category 1"> VIT Vellore</label><br>
            <input type="checkbox" id="Category 2" name="Category 2" value="VIT Vellore">
            <label for="Category 2"> VIT Vellore</label><br>
            <input type="checkbox" id="Category 3" name="Category 3" value="VIT Vellore">
            <label for="Category 3"> VIT Vellore</label><br>

            <label for="q1Input">Brief on your current technical knowledge: <br>
            <textarea name="ans1" cols="35" rows="5" class="input" id="curKnowledge"></textarea>
            </label><br>

            <label for="q2Input">What do you aim to achieve? <br>
                <textarea name="ans2" cols="35" rows="5" class="input" id="aim"></textarea>
            </label><br>

            <label for="q3Input">Describe your dream project in 50 words: <br>
            <textarea name="ans3" cols="35" rows="5" class="input" id="dreamProject"></textarea></label>
            <button type="submit" class="button" id="submitBtn">SUBMIT</button>
        </form>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
