<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading"><h3><strong>Survey Form</strong></h3></div>

    <div class="form-details">
        <form class="input-fields">
            <label for="nameInput">Name <br>
                <input type="text" placeholder="Enter your name" class="input" id="name">
            </label><br>
            <label for="dobInput">Date of Birth <br>
                <input type="date" min="17" max="21" class="input" id="dob">
            </label><br>

            <label for="emailInput">Email ID <br>
                <input type="email" class="input" id="email">
            </label><br> <br>
            <input type="radio" id="Btech" name="Course" value="Btech" class="input">
            <label for="Btech">Btech</label><br>
            <select name="Btech" id="Btech" class= "input">
              <option value="CSE Core">CSE Core</option>
              <option value="ECE Core">ECE Core</option>
              <option value="IT">IT</option>
              <option value="Mechanical">Mechanical</option>
            </select>
            <br>
            <input type="radio" id="Mtech" name="Course" value="Mtech" class="input">
            <label for="Mtech">Mtech</label><br>
            <select name="Mtech" id="Mtech" class="input">
                <option value="CSE in AI and ML">CSE in AI and ML</option>
                <option value="CSE in Data Analytics">CSE in Data Analytics</option>
                <option value="Mechanical (Automation)">Mechanical (Automation)</option>
            </select>
            <br>
            <input type="radio" id="VIT Vellore" name="Campus" value="VIT Vellore" class="input">
            <label for="VIT Vellore"> VIT Vellore</label><br>
            <input type="radio" id="VIT Chennai" name="Campus" value="VIT Chennai" class="input">
            <label for="VIT Chennai"> VIT Chennai</label><br>
            <input type="radio" id="VIT Bhopal" name="Campus" value="VIT Bhopal" class="input">
            <label for="VIT Bhopal"> VIT Bhopal</label>
            <br>
            <label for="q1Input">Brief on your current technical knowledge: <br>
            <textarea name="ans1" cols="35" rows="5" class="input" id="curKnowledge"></textarea>
            </label><br>

            <label for="q2Input">What do you aim to achieve in life? <br>
                <textarea name="ans2" cols="35" rows="5" class="input" id="aim"></textarea>
            </label><br>

            <label for="q2Input">Share any amazing project ideas you have to win prizes !!! <br>
                <textarea name="ans2" cols="35" rows="5" class="input" id="aim"></textarea>
            </label><br>


            <button type="submit" class="button" id="submitBtn">SUBMIT</button>
        </form>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
